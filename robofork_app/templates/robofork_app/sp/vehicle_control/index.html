{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>手動操作 | Robofork</title>
  <link rel="stylesheet" type="text/css" href="{% static 'robofork_app/vendor/bootstrap-3.3.7/css/bootstrap.min.css' %}"/>
  <script src="{% static 'robofork_app/vendor/jquery.3.2.1.js' %}"></script>
  <script src="{% static 'robofork_app/vendor/bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'robofork_app/vendor/nipplejs.0.6.8.js' %}"></script>
  <style type="text/css">
    body {
      background-color: #5e5e5e;
      color: #ffffff;
    }

    #control-container {
      position: absolute;
      top: 10px;
      left: 10px;
      bottom: 10px;
      right: 10px;
      background-color: gray;
    }

    #control-vertical {
      position: absolute;
      top: 2%;
      left: 2%;
      width: 25%;
      height: 95%;
      background-color: #5e5e5e;
    }

    #control-vertical > #control-vertical-label-front {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 120%;
    }

    #control-vertical > #control-vertical-label-back {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 120%;
    }

    #control-horizontal {
      position: absolute;
      top: 2%;
      left: 28%;
      width: 50%;
      height: 95%;
      background-color: #5e5e5e;
    }

    #control-horizontal > #control-horizontal-label {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 120%;
    }

    #control-other {
      position: absolute;
      top: 2%;
      left: 80%;
      width: 18%;
      height: 95%;
      background-color: #5e5e5e;
    }

    #manual-control-start-message {
      position: absolute;
      top: 45%;
      width: 80%;
      font-size: 120%;
      text-align: center;
    }

    #control-other > div {
      margin-bottom: 10px;
    }
    #control-other .btn-lg {
      width: 100%;
      margin-bottom: 5px;
    }
    #control-other .btn-lg.half{
      float: left;
      width: 48%;
      margin-left: 2%;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
<div id="control-container">
  <div id="control-vertical" class="manual-control">
    <div id="control-vertical-label-front">前進</div>
    <div id="control-vertical-label-back">後進(フォーク側)</div>
  </div>
  <div id="control-horizontal" class="manual-control">
    <div id="control-horizontal-label">左右</div>
  </div>

  <div id="manual-control-start-message">手動操作をする場合は"手動"ボタンをタップしてください</div>

  <div id="control-other">
    <div>
      <h4 id="label_vehicle_id" class="text-center"></h4>
      <button id="btn-manual" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-user"></span> 手動</button>
      <button id="btn-auto" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-ban-circle"></span> 自動</button>
    </div>
    <br>
{#    <div class="manual-control">#}
{#      <button id="btn-fork-up" class="btn btn-success btn-lg"><span class="glyphicon glyphicon-arrow-up"></span></button>#}
{#      <button id="btn-fork-down" class="btn btn-success btn-lg"><span class="glyphicon glyphicon-arrow-down"></span></button>#}
{#    </div>#}
{#    <div class="manual-control">#}
{#      <button id="btn-tilt-up" class="btn btn-warning btn-lg half"><span class="glyphicon glyphicon-chevron-left"></span></button>#}
{#      <button id="btn-tilt-down" class="btn btn-warning btn-lg half"><span class="glyphicon glyphicon-chevron-right"></span></button>#}
{#    </div>#}
  </div>

</div>
</body>
<script type="text/javascript">
    $(function () {
        var SEND_DURATION_MS = 200;

        // 車両ID取得
        var vehicleId = window.location.href.split("/").slice(-1)[0];
        $('#label_vehicle_id').text('車両#' + vehicleId);

        // JoyStick生成
        var commonOptions = {
            mode: 'static',
            threshold: 0.2,
            position: {
                top: '50%', left: '50%',
            },
            restOpacity: 0.75
        };
        var nippleVertical = nipplejs.create($.extend(commonOptions, {
            zone: document.getElementById('control-vertical'),
            size: 150,
        }));
        var nippleHorizontal = nipplejs.create($.extend(commonOptions, {
            zone: document.getElementById('control-horizontal'),
            size: 225,
        }));

        // 初期はJoyStick非表示
        enableManualMode(false);

        var onMoveVertical = false;
        var onMoveHorizontal = false;
        var onVerticalDirection = 'up';
        var onHorizontalDirection = 'left';
        var onVerticalForce = 0;
        var onHorizontalForce = 0;

        // ジョイスティック 上下方向
        nippleVertical.on('start end', function (event, data) {
            if (event.type === 'start') {
                onMoveVertical = true;
            } else {
                onMoveVertical = false;
                onVerticalDirection = 'up';
                onVerticalForce = 0;
            }
        });
        nippleVertical.on('move plain', function (event, data) {
            // なぜかxyが取れない場合があるので
            if (data.direction && data.direction.y) {
                onVerticalDirection = data.direction.y;
                onVerticalForce = data.force;
            }
        });

        // ジョイスティック 左右方向
        nippleHorizontal.on('start end', function (event, data) {
            if (event.type === 'start') {
                onMoveHorizontal = true;
            } else {
                onMoveHorizontal = false;
                onHorizontalDirection = 'left';
                onHorizontalForce = 0;
            }
        });
        nippleHorizontal.on('move plain', function (event, data) {
            // なぜかxyが取れない場合があるので
            if (data.direction && data.direction.x) {
                onHorizontalDirection = data.direction.x;
                onHorizontalForce = data.force;
            }
        });

        setInterval(function () {
            if (onMoveVertical || onMoveHorizontal) {
                //console.log(onVerticalDirection + '/' + onVerticalForce + ' ' + onHorizontalDirection + '/' + onHorizontalForce);

                // データ編集
                var verticalMinus = 1;
                var horizontalMinus = 1;
                var sendData = '00';

                // 速度(-1000〜0〜1000)
                if (onVerticalDirection === 'up') {
                    verticalMinus = 1;
                } else if (onVerticalDirection === 'down') {
                    verticalMinus = -1;
                } else {
                    return;
                }
                var verticalForce = onVerticalForce;
                if (onVerticalForce >= 1) {
                    verticalForce = 1;
                }
                sendData += toHex(Math.round(changeCanUnSignedToSigned(verticalForce * 1000 * verticalMinus)));

                // ステア角(-90度〜0〜90度)
                if (onHorizontalDirection === 'right') {
                    horizontalMinus = -1;
                } else if (onHorizontalDirection === 'left') {
                    horizontalMinus = 1;
                } else {
                    return;
                }
                var horizontalForce = onHorizontalForce;
                if (onHorizontalForce >= 1) {
                    horizontalForce = 1;
                }

                // 0.0〜1.0を0.0度〜90.0度へ変換
                sendData += toHex(Math.floor(changeCanUnSignedToSigned((horizontalForce * (90 - 0) * 10) * horizontalMinus)));

                $.ajax({
                    url: '/api/mqtt/send',
                    type: 'POST',
                    data: {
                        vehicle_id: vehicleId,
                        can_id: '105',
                        can_data: sendData + '000000',
                        qos: 0
                    }
                });
            } else {
                var sendData = '00';
                sendData += toHex(changeCanUnSignedToSigned(0)) + toHex(changeCanUnSignedToSigned(0));

                $.ajax({
                    url: '/api/mqtt/send',
                    type: 'POST',
                    data: {
                        vehicle_id: vehicleId,
                        can_id: '105',
                        can_data: sendData + '000000',
                        qos: 0
                    }
                });
            }
        }, SEND_DURATION_MS);

        // 手動・自動
        $('#btn-auto, #btn-manual').on('touchstart', function (data) {
            var sendData = '0000010000000000';
            if (data.target.id === 'btn-manual') {
                sendData = '0000000000000000'
            }
            $.ajax({
                url: '/api/mqtt/send',
                type: 'POST',
                data: {
                    vehicle_id: vehicleId,
                    can_id: '10B',
                    can_data: sendData
                }
            }).done(function() {
                enableManualMode(data.target.id === 'btn-manual');
            });
        });

        // フォークアップ・ダウン
        var forkInterval = null;
        $('#btn-fork-up, #btn-fork-down').on('touchstart', function (data) {
            if (forkInterval) {
                return;
            }
            var liftHeightHex = toHex(Math.floor(changeCanUnSignedToSigned((0))));
            if (data.target.id === 'btn-fork-up') {
                liftHeightHex = toHex(Math.floor(changeCanUnSignedToSigned((2500))));
            }
            var sendData = "0000000000" + liftHeightHex + "00";
            console.log(sendData);

            forkInterval = setInterval(function() {
                console.log(sendData);
                $.ajax({
                    url: '/api/mqtt/send',
                    type: 'POST',
                    data: {
                        vehicle_id: vehicleId,
                        can_id: '105',
                        can_data: sendData,
                    }
                });
            }, SEND_DURATION_MS);
        });
        $('#btn-fork-up, #btn-fork-down').on('touchend touchcancel', function (data) {
            clearInterval(forkInterval);
            forkInterval = null;
        });

        // チルトアップ・ダウン
        var tiltInterval = null;
        $('#btn-tilt-up, #btn-tilt-down').on('touchstart', function (data) {
            if (tiltInterval) {
                return;
            }
            var tiltHex = toHex(2);
            if (data.target.id === 'btn-tilt-up') {
                tiltHex = toHex(4);
            }
            var sendData = "000000000000" + tiltHex;
            console.log(sendData);

            tiltInterval = setInterval(function() {
                console.log(sendData);
                $.ajax({
                    url: '/api/mqtt/send',
                    type: 'POST',
                    data: {
                        vehicle_id: vehicleId,
                        can_id: '105',
                        can_data: sendData,
                    }
                });
            }, SEND_DURATION_MS);
        });
        $('#btn-tilt-up, #btn-tilt-down').on('touchend touchcancel', function (data) {
            clearInterval(tiltInterval);
            tiltInterval = null;
        });

        function toHex(v) {
            return (('0000' + v.toString(16).toUpperCase()).substr(-4));
        }

        function changeCanUnSignedToSigned(value) {
            if (!isNaN(value)) {
                return value + 32768;
            } else {
                return 0;
            }
        }

        function enableManualMode(isEnable) {
            if (isEnable) {
                $('.manual-control').show();
                $('#manual-control-start-message').hide();
            } else {
                $('.manual-control').hide();
                $('#manual-control-start-message').show();
            }
        }
    });
</script>
</html>
