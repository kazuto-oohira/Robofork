{% block title %}Roboforkプロジェクト{% endblock %}

{% block content %}

<!-- ログイン画面 20171206 -->
<div class="container">
<h1>NKC</h1>
<h1>Welcome to RoboFork IoT Manager</h1><br />
<div class="container">
<form action="/redirect" method="post" class="form-horizontal">
{% csrf_token %}
<div class="form-group">
    <div class="col-md-5"></div>

  <div class="form-group">
    <div class="col-md-offset-1 col-md-4">
      <input type="text" class="form-control" id="login_name" name="name" placeholder="Name" /><br />
    </div>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-md-offset-1 col-md-4">
      <input type="text" class="form-control" id="input_password" name="password" placeholder="Password" /><br />
    </div>
  </div>

  
  <div class="form-group">
    <div class="col-md-offset-1 col-md-3">
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </div>
  </div>

</form>
</div>

</div>

{% endblock %}
