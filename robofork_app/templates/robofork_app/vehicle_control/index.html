{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>手動操作 | Robofork</title>
    <link rel="stylesheet" type="text/css" href="{% static 'robofork_app/vendor/bootstrap-3.3.7/css/bootstrap.min.css' %}" />
    <script src="{% static 'robofork_app/vendor/jquery.3.2.1.js' %}"></script>
    <script src="{% static 'robofork_app/vendor/bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'robofork_app/vendor/nipplejs.0.6.8.js' %}"></script>
    <style type="text/css">
        body {
            background-color: #5e5e5e;
        }
        #control-container {
            position: absolute;
            top: 10px; left: 10px; bottom: 10px; right: 10px;
            background-color: gray;
        }
        #control-vertical {
            position: absolute;
            top: 2%; left: 2%;
            width: 25%; height: 95%;
            background-color: #5e5e5e;
        }
        #control-horizontal {
            position: absolute;
            top: 2%; left: 28%;
            width: 50%; height: 95%;
            background-color: #5e5e5e;
        }
        #control-other {
            position: absolute;
            top: 2%; left: 80%;
            width: 18%; height: 95%;
            background-color: #5e5e5e;
        }
    </style>
</head>
<body>
    <div id="control-container">
        <div id="control-vertical"></div>
        <div id="control-horizontal"></div>
        <div id="control-other">
            <button id="btn-manual" class="btn btn-danger btn-lg">手動</button>
            <button id="btn-auto" class="btn btn-primary btn-lg">自動</button>
        </div>
    </div>
</body>
<script type="text/javascript">
    $(function() {
        // JoyStick生成
        var commonOptions = {
            mode: 'static',
            threshold: 0.1,
            position: {
                top: '50%', left: '50%',
            },
            restOpacity: 0.75
        };
        var nippleVertical = nipplejs.create($.extend(commonOptions, {
            zone: document.getElementById('control-vertical'),
            size: 150,
        }));
        var nippleHorizontal = nipplejs.create($.extend(commonOptions, {
            zone: document.getElementById('control-horizontal'),
            size: 225,
        }));

        var onMoveVertical = false;
        var onMoveHorizontal = false;
        var onVerticalDirection = 'up';
        var onHorizontalDirection = 'left';
        var onVerticalForce = 0;
        var onHorizontalForce = 0;

        nippleVertical.on('start end', function(event, data) {
            if (event.type === 'start') {
                onMoveVertical = true;
            } else {
                onMoveVertical = false;
                onVerticalDirection = 'up';
                onVerticalForce = 0;
            }
        });
        nippleVertical.on('move plain', function(event, data) {
            // なぜかxyが取れない場合があるので
            if (data.direction && data.direction.y) {
                onVerticalDirection = data.direction.y;
                onVerticalForce = data.force;
            }
        });

        nippleHorizontal.on('start end', function(event, data) {
            if (event.type === 'start') {
                onMoveHorizontal = true;
            } else {
                onMoveHorizontal = false;
                onHorizontalDirection = 'left';
                onHorizontalForce = 0;
            }
        });
        nippleHorizontal.on('move plain', function(event, data) {
            // なぜかxyが取れない場合があるので
            if (data.direction && data.direction.x) {
                onHorizontalDirection = data.direction.x;
                onHorizontalForce = data.force;
            }
        });

        setInterval(function() {
            if (onMoveVertical || onMoveHorizontal) {
                //console.log(onVerticalDirection + '/' + onVerticalForce + ' ' + onHorizontalDirection + '/' + onHorizontalForce);

                // データ編集
                var offset = 32768;
                var verticalMinus = 1;
                var horizontalMinus = 1;
                var sendData = '00';

                // 速度(-1000〜0〜1000)
                if (onVerticalDirection === 'up') {
                    verticalMinus = 1;
                } else if (onVerticalDirection === 'down') {
                    verticalMinus = -1;
                } else {
                    return;
                }
                var verticalForce = onVerticalForce;
                if (onVerticalForce >= 1) {
                    verticalForce = 1;
                }
                sendData += toHex(Math.round(verticalForce * 1000 * verticalMinus + offset));

                // ステア角(-90度〜0〜90度)
                if (onHorizontalDirection === 'right') {
                    horizontalMinus = -1;
                } else if (onHorizontalDirection === 'left') {
                    horizontalMinus = 1;
                } else {
                    return;
                }
                var horizontalForce = onHorizontalForce;
                if (onHorizontalForce >= 1) {
                    horizontalForce = 1;
                }

                // 0.0〜1.0を0.0度〜90.0度へ変換
                sendData += toHex(Math.floor((horizontalForce * (90 - 0) * 10) * horizontalMinus + offset));

                console.log(Math.round(verticalForce * 1000 * verticalMinus) + '/' + Math.floor((horizontalForce * (90 - 0) * 10) * horizontalMinus));
                console.log(sendData + '0000');

                $.ajax({
                    url: '/mqtt_test/send',
                    type: 'POST',
                    data: {
                        //can_id: '1E0',
                        can_id: '105',
                        can_data: sendData + '0000'
                    }
                });
            } else {
                var offset = 32768;
                var sendData = '00';
                sendData += toHex(0 + offset) + toHex(0 + offset);

                $.ajax({
                    url: '/mqtt_test/send',
                    type: 'POST',
                    data: {
                        can_id: '105',
                        can_data: sendData + '0000'
                    }
                });
            }
        }, 200);

        // 手動・自動
        $('#btn-auto, #btn-manual').click(function(data) {
            var sendData = '0000010000000000';
            if (data.target.id === 'btn-manual') {
                sendData = '0000000000000000'
            }
            $.ajax({
                url: '/mqtt_test/send',
                type: 'POST',
                data: {
                    can_id: '104',
                    can_data: sendData
                }
            });
        });

        function toHex(v) {
            return (('0000' + v.toString(16).toUpperCase()).substr(-4));
        }
    });
</script>
</html>
